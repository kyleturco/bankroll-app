
<angular></angular>
<h1>Login</h1>
<form name="loginForm">
  <div class="form-group">
    <label class="control-label">Email</label>
    <input type="email" ng-model="auth.email" class="form-control"/>
  </div>
  <div class="form-group">
    <label class="control-label">Password</label>
    <input type="password" ng-model="auth.password" class="form-control"/>
    <button ng-click="auth.login(auth.email, auth.password)" class="btn btn-primary">Login</button><a href="/#/register">Register</a>
  </div>
</form>
